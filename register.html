<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <h1>Register New User</h1>
    <form method="POST", action="">
        <div>
            <label for="username">Username</label>
            <input id="username" maxlength="100" minlength="2" name="username" required size="32" type="text" value="">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" required type="email" value="">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" required type="password" value="">
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" name="confirm_passowrd" required type="password" value="">
        </div>
        <div>
            <input id="submit" name="submit" required type="submit" value="Register">
        </div>
    </form></br>

    <a href='/login'>Login</a></br>
</body>
</html>
